#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-06-06"}

# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: lmtask
  short_description: Large langauage model experimentation.
  long_description: >-
    A large language model (LLM) API to train and inference specifically for
    tasks.
  keywords:
    - tooling
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.14'
      # last supported version of Python supported for the project
      #previous: '3.11.12'
      previous: '3.12.10'
      # Python version supported for current development
      current: '3.12.10'
      # version of Python used to build/link specific to the host
      package_host: '3.11.6'
    # pypi dependencies added to 'project'
    dependencies:
      - 'jinja2~=3.1'
      ## third party frameworks
      - 'transformers~=4.54.1'
      # parsing
      - 'partial-json-parser==0.2.1.1.post5'
      # training
      - 'datasets~=4.0.0'
      - 'accelerate~=1.9.0'
      - 'peft~=0.17.0'
      - 'trl==0.20.0'
      - 'torch~=2.7.1'
      ## caching
      - 'zensols.db~=1.4.1'
  # the program is called on the command line
  has_entry_points: true
build:
  table_appends:
    # training on linux (no binary packages available for osx-arm64
    tool.pixi.target.linux-64.pypi-dependencies:
      bitsandbytes: '~=0.46.1'
      xformers: '~=0.0.31.post1'
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: [zensols.util, zensols.persist, zensols.config, zensols.cli, zensols.multi]
        url: '{RP_DOC_IM_URL}/{package}/'
      numpy:
        modules: ['numpy']
        url: 'https://numpy.org/doc/stable'
      pandas:
        modules: ['pandas']
        url: 'https://pandas.pydata.org/pandas-docs/stable'
      torch:
        modules: ['torch']
        url: 'https://lightning.ai/docs/torchmetrics/stable'
      nlp:
        modules: ['zensols.nlp']
        url: '{RP_DOC_IM_URL}/{package}/'
      deeplearn:
        modules: ['zensols.deeplearn']
        url: '{RP_DOC_IM_URL}/{package}/'
envdist:
  platforms: [linux-64]
